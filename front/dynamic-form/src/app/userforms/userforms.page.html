<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes Formulaires</ion-title>
    <ion-buttons slot="end"  class="custom-nav-button">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="home"></ion-icon>
        Home
      </ion-button>
    </ion-buttons>
   
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let form of formFields">
        <ion-card (click)="onCardClick(form)" class="custom-card">
          <ion-card-header>
            <ion-card-title>{{form.nom}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="document-text-outline" class="card-icon"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
